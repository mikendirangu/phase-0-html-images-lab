<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
      <!-- Image 1: only src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Image 2: src and alt attributes -->
  <img
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="A lion sitting in the grass"
  />

  <!-- Image 3: src, alt, and title attributes -->
  <img
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    alt="A majestic lion"
    title="King of the Jungle"
  />
    
  </body>
</html>
